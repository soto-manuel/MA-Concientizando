<!DOCTYPE html>
<html lang="Español">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aqui podrás poner tus datos para poder comunicarte con el desarrollador del sitio web.">
    <title>Contacto | Concientizando - MA</title>
    <meta name="keywords" content="CONTACTO, MEDIO DE CONTACTO, FORMULARIO, COMUNICACION">
    <link rel="stylesheet" href="../css/bootstrap.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body class="gridContacto">
        
    <!-- INICIO DEL ENCABEZADO -->
    <header id="headerContacto">
        <h1 id="header__h1"><a href="../index.html">Concientizando MA</a></h1>
        <div id="hr-separador"></div>

        <nav class="navbar navbar-expand-lg bg-white">
            <div class="container justify-content-end">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse " id="navbarNavAltMarkup">
                <div class="navbar-nav justify-content-center w-100">
                  <a class="nav-link menuInicio" aria-current="page" href="../index.html"><img src="../imagen/homeICO.svg" class="" alt="Inicio"> Inicio</a>
                  <a class="nav-link menuTierra" href="./tierra.html"><img src="../imagen/tierraICO.png" alt="Tierra" class="rounded-circle"> Tierra</a>
                  <a class="nav-link menuProposito" href="./proposito.html"><img src="../imagen/propositoICO.svg" class="rounded-circle" alt="Proposito"> Propósito</a>
                  <a class="nav-link menuContacto" href="./contacto.html"><img src="../imagen/contactICO.png" class="" alt="Contacto"> Contacto</a>
                </div>
              </div>
            </div>
          </nav>
    
    </header>

    <!-- FORMULARIO -->
    <section>
                <h2 class="subtitulo__contacto-principal">CONTACTO</h2>
            <form class="seccion__form-contacto" enctype="application/x-www-form-urlencoded" action="" method="GET">
                
                <div class="form-floating mb-3">
                    <input id="floatingNombre nombreApellido" class="form-control" name="nombreApellido" type="text" placeholder="Roberto Carlos Torres">
                    <label class="apellidoNombreLabel" for="floatingNombre nombreApellido">Nombre completo</label>
                </div>

                <div class="form-floating mb-3">
                    <input id="correoElectronico floatingInput" class="form-control" name="correoElectronico" type="email" placeholder="nombre@ejemplo.com">
                    <label class="correoElectronicoLabel" for="floatingInput correoElectrónico">Correo electrónico</label> 
                </div>
                
                <div class="form-floating mb-3">
                    <input id="telefono floatingPassword" class="form-control" name="telefono" type="tel" placeholder="2218032656"> 
                    <label class="telefonoLabel" for="telefeno floatingPassword">Telefono</label>
                </div>

                <select class="form-select select-lg mb-3" aria-label=".form-select-lg example" name="genero" id="genero">
                    <option selected>Seleccione su género</option>
                    <option value="F">Femenino</option>
                    <option value="M">Masculino</option>
                    <option value="O">Otro</option>
                </select>

                <div class="form-floating">
                    <input id="floatingInput especificar" class="form-control" name="especificar" type="text" placeholder="Especifique">
                    <label class="especifiqueLabel" for="floatingInput especificar">Especificar</label>
                </div>
            
                <button type="button" class="btn btn-lg btn-secondary" id="resetear" type="reset">Reestablecer</button>
                <button type="button" class="btn btn-primary btn-lg" id="enviar" type="submit">Enviar</button>
            </form>
        </section>
    
        <!-- PIE DE PAGINA -->
    <footer>
            <img class="footer__img" src="../imagen/icoArbol.ico" alt="Arbolito">
            
            <div class="contenedor-footer-uno">
                <h3 class="titulo-footer-nav">Navegación</h3>
                <nav class="menu__footer">
                    <ul>
                        <li><a href="../index.html">Inicio</a></li>
                        <li><a href="./tierra.html">Tierra</a></li>
                        <li><a href="./proposito.html">Proposito</a></li>
                        <li><a href="./contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>

            <div class="contenedor-footer-dos">
                <h3 class="titulo-footer-int">Interés</h3>
                <nav class="menu__footer-segundo">
                    <ul>
                        <li><a href="./subpags/blogs.html">Blogs</a></li>
                        <li><a href="./subpags/galeria.html">Galeria de fotos</a></li>
                        <li><a href="./subpags/desafios.html">Desafíos</a></li>
                    </ul>
                </nav>
            </div>
            
            <p class="autor-derechos">MANUEL SOTO © TODOS LOS DERECHOS RESERVADOS</p>
    </footer>

    <!-- ARCHIVOS JS -->
    <script src="../js/bootstrap.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
